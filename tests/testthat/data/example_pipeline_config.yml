# Each of these can be a list
forward_primers: "AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACCCCCCCCCCCCCCC"
reverse_primers: "GGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGGTTTTTTTTTTTTTTT"

# TODO: not everything that is a path ends in 'path'

output_directory: "./rCRUXMini/tests/testthat/data/__tmp_output__"
taxonomy_db_path: "./rCRUXMini/tests/testthat/data/example_pipeline_config.yml"
ncbi_bin_directory: "/usr/local/ncbi/blast/bin"
# This can also be a list
blast_db_paths: "./rCRUXMini/tests/testthat/data/small_test_db/generated_sequences"

query_chunk_count: 1

primer_blast:
  evalue: 3e7
  num_alignments: 10000000
  num_threads: 1
  perc_identity: 50
  qcov_hsp_perc: 90
  reward: 2
  task: "blastn-short"
  word_size: 7

plausible_amplicons:
  minimum_length: 150
  maximum_length: 650
  maximum_mismatches: 4
  ambiguous_run_limit: 5
